<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Akaya+Kanadaka&family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <title>Tic Tac Toe</title>
    <link rel="shortcut icon" href="/img/favicon.svg" type="image/x-icon">
    <script src="../script.js" defer></script>
</head>
<body>
    <main>
        <header>
            <h1 id="title">Tic Tac Toe</h1>
        </header>
        <section id="game">
            <div id="blur">
                <label for="player1">X</label>
            <input type="text" name="player1" class="player" id="player1" placeholder="Jogador 1">
            <label for="player2">O</label>
            <input type="text" name="player2" id="player2" class="player" placeholder="Jogador 2">
            <button id="already">Come√ßar</button>
            <h2>Sua vez: <span id="time"></span></h2>
            <section id="gameBoard">
                <span data-region="0.0"></span>
                <span data-region="0.1"></span>
                <span data-region="0.2"></span>
                <span data-region="1.0"></span>
                <span data-region="1.1"></span>
                <span data-region="1.2"></span>
                <span data-region="2.0"></span>
                <span data-region="2.1"></span>
                <span data-region="2.2"></span>
            </section>
            </div>
            
        </section>
        
    </main>
</body>
</html>
